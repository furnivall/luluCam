name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
defaults:
  run:
    working-directory: frontend
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
        path: luluCam

    - name: Install dependencies
      run: npm install

    - name: Run unit tests
      run: npm test
    - name: List files in src/lib
      run: cd src && ls -la


    - name: Build frontend
      run: npm run build

